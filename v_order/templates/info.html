<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 2em;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% include "header.html" %}
    <div class="info-card">
        <h1>Welcome to the Info Page</h1>
        <p>This is an informational page for the Driver Portal project.</p>
        <p>Explore other sections of the portal:</p>
        <a href="/">Home</a> | <a href="/lr">Login/Register</a> | <a href="/d">Details</a>
    </div>

</html>
