<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Poppins', sans-serif;
        }

        .form-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            color: #fff;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: rgba(255, 255, 255, 0.5);
        }

        .form-container button {
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 20px rgba(255, 136, 0, 0.7), 0 0 40px rgba(255, 47, 113, 0.7);
        }

        .form-container button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 136, 0, 0.9), 0 0 50px rgba(255, 47, 113, 0.9);
        }

        .form-container button:focus {
            outline: none;
        }

        /* Placeholder styles */
        ::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="form-toggle">
    </div>
    <div class="form-container" >
        <h2>Submit Your Information</h2>
        <form action="{% url 'login' %}" method="POST" id="glassForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" min="1" max="120" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Write your message"></textarea>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit" >Submit</button>
        </form>
    </div>
</body>
</html>
