<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Portal</title>
    <style>
        /* Glass morphism styles */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f3ec78, #af4261);
            font-family: Arial, sans-serif;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2em;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 350px;
            text-align: center;
        }

        form input, form select, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        form textarea {
            resize: none;
        }

        form button {
            background-color: #af4261;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        form button:hover {
            background-color: #f3ec78;
            transform: translateY(-2px);
        }

        .toggle-links {
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }
        form button {
            background-color: #af4261;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        form button:hover {
            background-color: #f3ec78;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        .form-toggle {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1em;
        }

        .form-toggle button {
            flex: 1;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .form-toggle button.active {
            background-color: #af4261;
            color: white;
        }

        .form-toggle button:hover {
            transform: scale(1.05);
        }

        #successMessage {
            text-align: center;
            color: green;
            font-weight: bold;
            margin-bottom: 1em;
            display: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in {
            animation: slideIn 1s ease-out;
        }
        
    </style>
</head>
<body>
   
    <div class="form-container">
       

        <!-- Login Form -->
     
        {% comment %} <form method="post" action="{% url 'detail' %}">
            {% csrf_token %}
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="toggle-links">
            <p>Don't have an account? <a href="?form=register">Register here</a></p>
        </div> {% endcomment %}
     

        <!-- Registration Form -->
      
        <div class="form-toggle">
            <button id="loginToggle" class="active" onclick="location.href='http://127.0.0.1:8000/l' " >Login</button>  
            <button id="registerToggle" onclick="location.href='http://127.0.0.1:8000/lr' ">Register</button>
          </div>
      
        <form action="{% url 'login_or_register' %}" method="POST" id="glassForm">
            {% csrf_token %}
            <h1>Driver Registration</h1>
            <input type="text" name="name" placeholder="Driver Name" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <textarea name="address" placeholder="Address" rows="3" required></textarea>
            <input type="text" name="aadhaar" placeholder="Aadhaar Number" required>
            <input type="text" name="license" placeholder="Driving License Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="vehicle" required>
                <option value="" disabled selected>Select Vehicle Type</option>
                <option value="Truck">Truck</option>
                <option value="Car">Car</option>
                <option value="Tempo Traveler">Tempo Traveler</option>
                <option value="Bolero">Bolero</option>
            </select>
            <select name="availability" required>
                <option value="" disabled selected>Select Availability</option>
                <option value="Full-Time">Full-Time</option>
                <option value="Part-Time">Part-Time</option>
            </select>
            <label for="profilePicture">Upload Profile Picture:</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
           <button type="submit">Register</button>
        </form>
        <div class="toggle-links">
            <p>Already have an account? <a href="/l">Login here, </a><a href="{%url 'index'%}">  Home</a></p>
        </div>
        
    </div>
  
</body>
</html>
